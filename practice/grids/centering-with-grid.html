<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centering Elements with grid</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="itm item1">1</div>
        <div class="itm item2">2</div>
        <div class="itm item3">3</div>
        <div class="itm item4">4</div>
        <div class="itm item5">5</div>
    </div>
    <style>
        .container {
            display: grid;
            height: 300px;
            grid-gap: 20px;
            grid-template-columns: repeat(5, 150px);
            border: 10px solid var(--yellow);
            place-items : center center;
            place-content: center center;
        }

        .itm {
            background-color: beige;
        }
    </style>
</body>
</html>
