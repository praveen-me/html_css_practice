<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 2</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/layout-2.css">
</head>
<body>
    <!-- No border on these boxes -->
    <h3>No border on these boxes</h3>

    <div class="parent-div">
        <div class="no-border-child-div"></div>
        <div class="no-border-child-div"></div>
        <div class="no-border-child-div"></div>
    </div>

    <!-- 1px boder on these boxes -->
    <h3>1px boder on these boxes</h3>

    <div class="parent-div">
        <div class="one-px-border"></div>
        <div class="one-px-border"></div>
        <div class="one-px-border"></div>
    </div>

    <!-- 1px border on these boxes but they are on the same block -->
    <h3>1px border on these boxes but they are on the same block</h3>
    <div class="big-same-block">
        <div class="px-border"></div>
        <div class="px-border"></div>
        <div class="px-border"></div>
    </div>
</body>
</html>
