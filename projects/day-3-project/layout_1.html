<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 1</title>

    <!-- Custum CSS -->
    <link rel="stylesheet" href="css/layout_1.css">
</head>
<body>
    <!-- Excersice 1 -->
    <h1>Exercise 1</h1>

    <div class="box solid-border"></div>

    <div class="block">
        <div class="box border-none"></div>

        <div class="box dual-line-border"></div>
    </div>
    
    <div class="block">
        <div class="box dashed-border"></div>

        <div class="box dotted-border"></div>
    </div>
    
    

    <!-- Exercise 2 -->
    <h1>Exercise 2: Content Box</h1>

    <div class="margin-div">
        <div class="padding-div">
            <div class="content-div">Content</div>
        </div>
    </div>
    
    <!-- Exercise 3 -->
    <h1>Excersice 3: Border Box</h1>
    
    <div class="border-margin-div">
        <div class="border-padding-div">
            <div class="border-content-div">Content</div>
        </div>
    </div>
    

</body>
</html>
