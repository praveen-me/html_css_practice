<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 5</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/layout_5.css">
</head>
<body>
    <h1>Box Model</h1>

    <!-- Box Model -->
    <div class="center-it">
        <div class="margin-div padding-25 border-box">
            <div class="border-div padding-25 border-box">
                <div class="padding-div padding-25 border-box">
                    <div class="content-div"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Color Box Structure -->
    <section class="color-name-wrapper">
        <div class="list">
            <div class="colorbox">
                <div class="color light-coral"></div>
                <p class="color-name">LightCoral</p>
            </div>
            <div class="colorbox">
                <div class="color black"></div>
                <p class="color-name">Black</p>
            </div>
            <div class="colorbox">
                <div class="color bada55"></div>
                <p class="color-name">#bada55</p>
            </div>
            <div class="colorbox">
                <div class="color aqua"></div>
                <p class="color-name">Aqua</p>
            </div>
        </div>
    </section>
</body>
</html>
